<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sorting Visualizer</h1>
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        <div class="slider_container">
          <label class="slider_label" for="slider">Array Size:</label>
          <input
            class="slider"
            type="range"
            id="slider"
            min="50"
            max="100"
            step="5"
            value="50"
          />
        </div>

        <div class="select_container">
          <label class="select_label" for="speed">Speed:</label>
          <select class="select" name="" id="speed">
            <option value="100">Slow</option>
            <option value="50">Medium</option>
            <option value="10">Fast</option>
          </select>
        </div>

        <div class="select_container">
          <label class="select_label" for="algo">Algorithm:</label>
          <select class="select" name="" id="algo">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="heap">Heap Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="Merge">Merge Sort</option>
          </select>
        </div>

        <button class="btn randomize_array_btn" id="randomize_array_btn">Randomize Array</button>
        <button class="btn sort_btn" id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
